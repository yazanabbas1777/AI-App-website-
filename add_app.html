<tbody id="appsTableBody"> 
    

    <main>
        <section class="add-app-form">
            <h2>أدخل بيانات التطبيق الجديد</h2>
            <form id="newAppForm">
                
                <label for="appName">اسم التطبيق (أحرف إنجليزية فقط):</label>
                <input type="text" id="appName" name="appName" pattern="[A-Za-z\s]+" required title="الرجاء استخدام الأحرف الإنجليزية والمسافات فقط.">

                <label for="companyName">الشركة المصممة (أحرف إنجليزية فقط):</label>
                <input type="text" id="companyName" name="companyName" pattern="[A-Za-z\s]+" required title="الرجاء استخدام الأحرف الإنجليزية والمسافات فقط.">
                
                <label for="appURL">الموقع الإلكتروني (URL):</label>
                <input type="url" id="appURL" name="appURL" required>

                <label for="usageArea">مجال الاستخدام:</label>
                <select id="usageArea" name="usageArea" required>
                    <option value="" disabled selected>-- اختر مجال الاستخدام --</option>
                    <option value="Robotics">الروبوتات (Robotics)</option>
                    <option value="Education">التعليم (Education)</option>
                    <option value="E-Commerce">التجارة الإلكترونية (E-Commerce)</option>
                    <option value="HealthCare">الرعاية الصحية (Health Care)</option>
                    <option value="Finance">التحليل المالي (Finance)</option>
                    <option value="Vision">التعرف على الصور (Vision)</option>
                    <option value="Other">أخرى</option>
                </select>

                <div class="checkbox-group">
                    <input type="checkbox" id="isFree" name="isFree">
                    <label for="isFree">مجاني أم لا</label>
                </div>

                <label for="appDesc">شرح مختصر عن التطبيق:</label>
                <textarea id="appDesc" name="appDesc" rows="4" required></textarea>

                <button type="submit" id="submitAppBtn">إرسال</button>
                <button type="reset" id="resetAppBtn">إعادة تعيين</button>

            </form>
        </section>
    </main>
